    ]},
    {"20x Phase Two" = [
        {"Intro" = "20xP2/intro.md"}, 
        {"Definitions" = "20xP2/FRMR.FRD.fedramp-definitions.md"},
        {"Key Security Indicators" = "20xP2/FRMR.KSI.key-security-indicators.md"},
        {"Minimum Assessment Standard" = "20xP2/FRMR.MAS.minimum-assessment-standard.md"},
        {"Authorization Data Sharing" = "20xP2/FRMR.ADS.authorization-data-sharing.md"},
        {"Vulnerability Detection and Response" = "20xP2/FRMR.VDR.vulnerability-detection-and-response.md"},
        {"Significant Change Notification" = "20xP2/FRMR.SCN.significant-change-notifications.md"},
        {"Collaborative Continous Monitoring" = "20xP2/FRMR.CCM.collaborative-continuous-monitoring.md"},
